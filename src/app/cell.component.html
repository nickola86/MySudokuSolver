<div class="cell-container">
  <span class="sudoku-cell">
    <input *ngIf="!cell.value"
      type="text"
      class="value"
      [(ngModel)]="cell.value"
      (ngModelChange)="toNumber()"
    />
    <input *ngIf="!!cell.value" class="value" value="{{cell.value}}" disabled="disabled"/>
  </span>
  <span class="numbers n{{n}}" *ngFor="let n of cell.numbers">{{n}}</span>
</div>
